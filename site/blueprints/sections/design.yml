columns:
  designColors:
    width: 1/1
    sections:
      colors:
        type: fields
        fields:
          colorHeadline:
            label: Farben
            type: headline
            numbered: true
          colorPrimary:
            type: colors
            label: Primäre Farbe
            default: #000000
            width: 1/6
          colorSecondary:
            type: colors
            label: Sekundäre Farbe
            width: 1/6
            default: #ffffff
          colorTertiary:
            type: colors
            label: Teritäre Farbe
            width: 1/6
            default: #aaaaaa
          colorBlack:
            type: colors
            label: Schwarz
            width: 1/6
            default: #000000
          colorWhite:
            type: colors
            label: Weiß
            width: 1/6
            default: #fff
          colorBackground:
            label: Hintergrundfarbe
            type: select
            width: 1/6
            default: white
            extends: fields/colors
  designFonts:
    width: 1/1
    sections:
      fontFiles:
        type: fields
        fields:
          fontHeadline:
            label: Schriften
            type: headline
            numbered: true
          fontFile:
            label: Schrift Dateien
            type: structure
            width: 1/2
            fields:
              name:
                label: Name
                type: text
                width: 1/1
                required: true
              file1:
                label: Datei WOFF
                type: files
                multiple: false
                required: true
                help: Erlaubtes Format - WOFF
                query: site.files.filterBy('template', 'woff')
                uploads:
                  template: woff
                width: 1/2
              file2:
                label: Datei WOFF2
                type: files
                multiple: false
                required: true
                help: Erlaubtes Format - WOFF2
                query: site.files.filterBy('template', 'woff2')
                uploads:
                  template: woff2
                width: 1/2
          fontSize:
            label: Schriftgrößen
            type: structure
            width: 1/2
            fields:
              name:
                label: Name
                type: text
                width: 1/3
                required: true
              sizeGap:
                type: gap
                width: 2/3
                required: true
                after: px
              sizeMobile:
                label: Größe Mobile
                type: number
                width: 1/2
                required: true
                after: px
              lineHeightMobile:
                label: Zeilenhöhe Mobile
                type: number
                width: 1/2
                required: true
                after: px
              sizeDesktop:
                label: Größe Desktop
                type: number
                width: 1/2
                required: true
                after: px
              lineHeightDesktop:
                label: Zeilenhöhe Desktop
                type: number
                width: 1/2
                required: true
                after: px

  designHeader:
    width: 1/1
    sections:
      header:
        type: fields
        fields:
          headerHeadline:
            label: Header
            type: headline
            numbered: true
          headerColor:
            label: Farbe Text
            type: select
            default: primary
            extends: fields/colors
            width: 1/6
          headerColorActive:
            label: Farbe Text Aktiv
            type: select
            default: primary
            extends: fields/colors
            width: 1/6
          headerBackground:
            label: Farbe Hintergrund
            type: select
            default: secondary
            extends: fields/colors
            width: 1/6
          headerBackgroundActive:
            label: Farbe Hintergrund Aktiv
            type: select
            default: secondary
            extends: fields/colors
            width: 1/6
          headerOverlayBackground:
            label: Farbe Overlay
            type: select
            default: primary
            extends: fields/colors
            width: 1/6
          headerGap:
            label: Abstand
            type: gap
            width: 1/6
          headerFont:
            label: Schriftart
            type: select
            width: 1/6
            options:
              type: query
              query: site.fontFile.toStructure
              text: "{{ structureItem.name}}"
              value: "{{ structureItem.name}}"
          headerFontSize:
            label: Schriftgröße
            type: select
            width: 1/6
            options:
              type: query
              query: site.fontSize.toStructure
              text: "{{ structureItem.name}}"
              value: "{{ structureItem.name}}"

  designLogo:
    width: 1/1
    sections:
      logo:
        type: fields
        fields:
          logoHeadline:
            label: Logo
            type: headline
            numbered: true
          logoFile:
            label: Datei
            type: files
            help: Erlaubtes Format - SVG
            query: site.files.filterBy('template', 'svg')
            uploads:
              template: svg
            multiple: false
            width: 1/6
          logoAlign:
            label: Ausrichtung
            type: select
            default: left
            options:
              left: Links
              center: Zentriert
            width: 1/6
          logoMobile:
            label: Breite Mobile
            type: number
            default: 200
            after: px
            width: 1/6
          logoMobileActive:
            label: Breite Mobile Aktiv
            type: number
            default: 100
            after: px
            width: 1/6
          logoDesktop:
            label: Breite Desktop
            type: number
            default: 400
            after: px
            width: 1/6
          logoDesktopActive:
            label: Breite Desktop Aktiv
            type: number
            default: 200
            after: px
            width: 1/6
