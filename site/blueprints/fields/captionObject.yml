type: object
label: Beschriftung Optionen
icon: palette
when:
  captionToggle: true
fields:
  captionTitle:
    label: Title
    type: text
    width: 4/6
  captionOptions:
    label: Text Optionen
    extends: groups/textGroup
  captionAlign:
    extends: fields/captionAlign
  captionControls:
    label: Optionen
    type: checkboxes
    width: 1/3
    columns: 1
    options:
      overlay: Overlay
  captionOverlayRange:
    label: Overlay Transparenz
    type: range
    min: 0
    max: 100
    step: 1
    default: 50
    width: 1/3
  captionColor:
    label: Overlay Farbe
    type: color
    default: "#000000"
    width: 1/3
